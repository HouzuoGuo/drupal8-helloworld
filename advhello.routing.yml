advhello.page:
  path: '/advhello/page'
  defaults:
    _controller: '\Drupal\advhello\Controller\AdvHelloController::page'
    _title: 'Hello Text Entries'
  requirements:
    _permission: 'access content'

advhello.settings:
  path: '/admin/config/media/advhello/settings'
  defaults:
    _form: '\Drupal\advhello\Form\TextEntrySettingsForm'
    _title: 'Define Hello Text Entries'
  requirements:
    _permission: 'administer site configuration'
