advhello.choosetxt:
  path: '/advhello/choosetxt'
  defaults:
    _controller: '\Drupal\advhello\Controller\AdvHelloController::chooseTxt'
    _title: 'Choose a Hello Text Entry'
  requirements:
    _permission: 'access content'

advhello.displaytxt:
  path: '/advhello/displaytxt'
  defaults:
    _controller: '\Drupal\advhello\Controller\AdvHelloController::displayTxt'
    _title: 'Display All Hello Text Entries'
  requirements:
    _permission: 'access content'

advhello.settings:
  path: '/admin/config/media/advhello/settings'
  defaults:
    _form: '\Drupal\advhello\Form\TextEntrySettingsForm'
    _title: 'Define Hello Text Entries'
  requirements:
    _permission: 'administer site configuration'
